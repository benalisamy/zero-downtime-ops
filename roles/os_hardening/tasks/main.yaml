---
- name: Créer l'utilisateur admin
  user:
    name: "{{ hardening_admin_user }}"
    groups: "sudo"
    append: true
    shell: /bin/bash
    state: present

- name: Ajouter la clé SSH de l'admin (si fournie)
  authorized_key:
    user: "{{ hardening_admin_user }}"
    key: "{{ hardening_admin_ssh_pubkey }}"
  when: hardening_admin_ssh_pubkey | length > 0

- name: Désactiver le login root par SSH
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: "^PermitRootLogin"
    line: "PermitRootLogin no"
    state: present
    backup: yes

- name: Forcer l'authentification par clé publique uniquement
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: "^PasswordAuthentication"
    line: "PasswordAuthentication no"
    state: present
    backup: yes

- name: Recharger SSH
  service:
    name: ssh
    state: reloaded
  ignore_errors: true

- name: Configurer les paramètres sysctl
  sysctl:
    name: "{{ item.key }}"
    value: "{{ item.value }}"
    state: present
    reload: true
  loop: "{{ hardening_sysctl_params | dict2items }}"

- name: Installer fail2ban
  apt:
    name: fail2ban
    state: present
    update_cache: true
  when: hardening_enable_fail2ban

- name: S'assurer que fail2ban est démarré
  service:
    name: fail2ban
    state: started
    enabled: true
  when: hardening_enable_fail2ban

- name: Installer ufw
  apt:
    name: ufw
    state: present
  when: hardening_enable_firewall

- name: Autoriser les ports nécessaires
  ufw:
    rule: allow
    port: "{{ item }}"
    proto: tcp
  loop: "{{ hardening_open_ports }}"
  when: hardening_enable_firewall

- name: Activer ufw
  ufw:
    state: enabled
    policy: deny
  when: hardening_enable_firewall

- name: Audit des paquets installés (simple)
  shell: "dpkg -l"
  register: pkg_list

- name: Afficher la liste des paquets (à exploiter manuellement)
  debug:
    msg: "Audit packages sur {{ inventory_hostname }}: {{ pkg_list.stdout_lines | length }} paquets installés."
